# This workflow will deploy the Twitter bot using AWS Amplify

name: Deploy Production Twitter ðŸ¤–

on:
  push:
    branches: [main]
    paths: [amplify/**]
  workflow_dispatch:

env:
  node_version: "16.x"

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node_version }}
          registry-url: "https://npm.pkg.github.com"
      - name: List node and npm versions
        run: |
          node -v
          npm -v
      - name: Run amplify_build.sh
        run: ./scripts/amplify_build.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: Deploy Prod
    runs-on: ubuntu-latest
    needs: build-test
    env:
      amplify_env: prod
      amplify_appId: d2uh7hyid0jaxm
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup Amplify
        uses: ./.github/workflows/composite/amplify-setup
        with:
          node_version: ${{ env.node_version }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Amplify Deploy
        uses: ./.github/workflows/composite/amplify-deploy
        with:
          amplify_appId: ${{ env.amplify_appId }}
          amplify_env: ${{ env.amplify_env }}
          command: push
