# This workflow will deploy the Twitter bot using AWS Amplify

name: Deploy Production Twitter ðŸ¤–

on:
  push:
    branches: [main]
    paths: [amplify/**]
  workflow_dispatch:

env:
  node_version: "16.x"
  amplify_env: prod
  amplify_appId: d2uh7hyid0jaxm

jobs:
  deploy:
    name: Deploy Prod
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://restapi.slashkudos.com/twitter
    concurrency: ${{ github.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup Amplify
        uses: ./.github/workflows/composite/amplify-setup
        with:
          node_version: ${{ env.node_version }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Run amplify_pull.sh
        run: ./scripts/amplify_pull.sh "$amplify_env" "$amplify_appId"
      - name: Run amplify_prebuild.sh
        run: ./scripts/amplify_prebuild.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Mock twitterwebhookshandler crcEvent
        run: amplify mock function twitterwebhookshandler --event lib/crcEvent.json
      - name: Health check (Before)
        continue-on-error: true
        run: aws lambda invoke --function-name twitterwebhookshandler-prod --payload "file://amplify/backend/function/twitterwebhookshandler/lib/crcEvent.json" --cli-binary-format raw-in-base64-out /dev/stdout
      - name: amplify push
        run: |
          # GraphQL transformer version 2 outputs GraphQL API Key even with "CreateAPIKey": 0
          amplify push --yes | grep -v "GraphQL API KEY"
      - name: Health check (After)
        run: aws lambda invoke --function-name twitterwebhookshandler-prod --payload "file://amplify/backend/function/twitterwebhookshandler/lib/crcEvent.json" --cli-binary-format raw-in-base64-out /dev/stdout
